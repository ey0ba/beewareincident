name: Build BeeWare APK or AAB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gobject-introspection \
          libgirepository1.0-dev \
          libcairo2-dev \
          pkg-config \
          python3-dev \
          build-essential

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase toga

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk
        mkdir -p $HOME/android-sdk/cmdline-tools
        curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

    - name: Build APK or AAB
      run: |
        briefcase build android
        # Use --format apk to generate APK. Remove this line to generate AAB by default.
        briefcase package android --format apk

    - name: Upload APK or AAB
      uses: actions/upload-artifact@v3
      with:
        # Change name and path to match your output
        name: BeeWare-Artifact
        path: |
          dist/incidentapp-0.0.1.apk
          dist/incidentapp-0.0.1.aab

